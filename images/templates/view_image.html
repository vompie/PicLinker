{% extends "template.html" %}

{% block title %}Просмотр изображения{% endblock %}

{% block content %}
<h1>Просмотр изображения</h1>
<div class="card">
    <div class="card-body">
        <div class="container mt-5">
            <div class="text-center">
                <img src="{{ image.image.url }}" class="img-fluid custom-img" alt="Image {{ image.id }}" style="max-height: 80vh; object-fit: contain;">
            </div>
            <div class="text-center mt-4">
                <h5>Дата загрузки: {{ image.created_at }}</h5>
                <a href="{% url 'list_images' %}" class="btn btn-secondary">Назад к списку картинок</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
